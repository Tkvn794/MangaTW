<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ó–æ–º–±–∏ –ê–ø–æ–∫–∞–ª–∏–ø—Å–∏—Å</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #game {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      background: #c00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #f00;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      background: #333;
      border-radius: 8px;
    }
    .enemy {
      font-size: 24px;
      margin: 15px 0;
      color: #f66;
    }
    .log {
      height: 100px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background: #111;
      border-radius: 5px;
      margin: 10px 0;
    }
    .shop-item {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background: #444;
      border-radius: 5px;
      width: 180px;
    }
    .health-bar {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 5px 0;
      overflow: hidden;
    }
    .health-fill {
      height: 100%;
      background: #4caf50;
      width: 100%;
      transition: width 0.3s;
    }
    .enemy-health-fill {
      background: #f44336;
    }
    .boss {
      color: #ffeb3b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>üßü‚Äç‚ôÇÔ∏è –ó–æ–º–±–∏ –ê–ø–æ–∫–∞–ª–∏–ø—Å–∏—Å</h1>

    <div class="section">
      <h2>–¢–≤–æ–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã</h2>
      <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span></p>
      <p>–£—Ä–æ–Ω: <span id="damage">5</span></p>
      <p>–ó–¥–æ—Ä–æ–≤—å–µ: <span id="playerHealth">100</span>/100</p>
      <div class="health-bar">
        <div id="playerHealthBar" class="health-fill" style="width: 100%;"></div>
      </div>
    </div>

    <div class="section">
      <h2>–ë–æ–π</h2>
      <div id="enemy" class="enemy">–ù–µ—Ç –≤—Ä–∞–≥–∞</div>
      <div class="health-bar">
        <div id="enemyHealthBar" class="health-fill enemy-health-fill" style="width: 0%;"></div>
      </div>
      <button id="attackBtn">–ê—Ç–∞–∫–æ–≤–∞—Ç—å</button>
      <button id="healBtn">–õ–µ—á–∏—Ç—å—Å—è (10 –º–æ–Ω–µ—Ç)</button>
    </div>

    <div class="section">
      <h2>–ú–∞–≥–∞–∑–∏–Ω –æ—Ä—É–∂–∏—è</h2>
      <div id="shop"></div>
    </div>

    <div class="section">
      <h2>–ò—Å—Ç–æ—Ä–∏—è –±–æ—è</h2>
      <div id="battleLog" class="log"></div>
    </div>
  </div>

  <script>
    // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let coins = 0;
    let damage = 5;
    let playerHealth = 100;
    let maxPlayerHealth = 100;

    let currentEnemy = null;
    let enemyHealth = 0;
    let enemyMaxHealth = 0;
    let isBoss = false;

    const battleLog = document.getElementById("battleLog");
    const coinsEl = document.getElementById("coins");
    const damageEl = document.getElementById("damage");
    const playerHealthEl = document.getElementById("playerHealth");
    const playerHealthBar = document.getElementById("playerHealthBar");
    const enemyEl = document.getElementById("enemy");
    const enemyHealthBar = document.getElementById("enemyHealthBar");
    const attackBtn = document.getElementById("attackBtn");
    const healBtn = document.getElementById("healBtn");

    // –û—Ä—É–∂–∏–µ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
    const weapons = [
      { name: "–ö–∏–Ω–∂–∞–ª", damage: 8, price: 50, id: "dagger" },
      { name: "–ü–∏—Å—Ç–æ–ª–µ—Ç", damage: 15, price: 150, id: "pistol" },
      { name: "–î—Ä–æ–±–æ–≤–∏–∫", damage: 30, price: 300, id: "shotgun" },
      { name: "–†–∞–∫–µ—Ç–Ω–∏—Ü–∞", damage: 50, price: 600, id: "rocket" },
    ];

    // –°–æ–∑–¥–∞–Ω–∏–µ –≤—Ä–∞–≥–æ–≤
    const enemies = [
      { name: "–ó–æ–º–±–∏", health: 30, damage: 5 },
      { name: "–ú—É—Ç–∞–Ω—Ç", health: 50, damage: 8 },
      { name: "–°—É–ø–µ—Ä-–∑–æ–º–±–∏", health: 80, damage: 12 },
    ];

    // –ë–æ—Å—Å—ã
    const bosses = [
      { name: "–ì–∏–≥–∞–Ω—Ç—Å–∫–∏–π –ó–æ–º–±–∏-–∫–æ—Ä–æ–ª—å", health: 200, damage: 20 },
      { name: "–ú–µ–≥–∞-–º—É—Ç–∞–Ω—Ç", health: 300, damage: 25 },
      { name: "–ê–ø–æ–∫–∞–ª–∏–ø—Å–∏—Å-–∑–æ–º–±–∏", health: 500, damage: 35 },
    ];

    let bossCounter = 0; // –°—á—ë—Ç—á–∏–∫ –±–æ—Å—Å–æ–≤

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
      updateUI();
      createShop();
      spawnEnemy();
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
    function createShop() {
      const shop = document.getElementById("shop");
      shop.innerHTML = "";
      weapons.forEach(weapon => {
        const item = document.createElement("div");
        item.className = "shop-item";
        item.innerHTML = `
          <h3>${weapon.name}</h3>
          <p>–£—Ä–æ–Ω: ${weapon.damage}</p>
          <p>–¶–µ–Ω–∞: ${weapon.price} –º–æ–Ω–µ—Ç</p>
          <button onclick="buyWeapon('${weapon.id}')">–ö—É–ø–∏—Ç—å</button>
        `;
        shop.appendChild(item);
      });
    }

    // –ü–æ–∫—É–ø–∫–∞ –æ—Ä—É–∂–∏—è
    function buyWeapon(id) {
      const weapon = weapons.find(w => w.id === id);
      if (!weapon) return;
      if (coins >= weapon.price) {
        coins -= weapon.price;
        damage = weapon.damage;
        log(`–¢—ã –∫—É–ø–∏–ª ${weapon.name}! –¢–µ–ø–µ—Ä—å —Ç–≤–æ–π —É—Ä–æ–Ω: ${damage}`);
        updateUI();
      } else {
        log("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
      }
    }

    // –°–ø–∞–≤–Ω –≤—Ä–∞–≥–∞
    function spawnEnemy() {
      // –ö–∞–∂–¥—ã–π 5-–π –≤—Ä–∞–≥ ‚Äî –±–æ—Å—Å
      if (bossCounter > 0 && bossCounter % 5 === 0) {
        const boss = bosses[Math.min(Math.floor(bossCounter / 5) - 1, bosses.length - 1)];
        currentEnemy = { ...boss };
        isBoss = true;
        log(`‚ùó‚ùó‚ùó –ü–æ—è–≤–∏–ª—Å—è –±–æ—Å—Å: ${currentEnemy.name}!`);
      } else {
        const enemy = enemies[Math.floor(Math.random() * enemies.length)];
        currentEnemy = { ...enemy };
        isBoss = false;
      }

      enemyMaxHealth = currentEnemy.health;
      enemyHealth = currentEnemy.health;

      enemyEl.textContent = (isBoss ? "üëπ " : "üßü‚Äç‚ôÇÔ∏è ") + currentEnemy.name;
      enemyEl.className = "enemy" + (isBoss ? " boss" : "");
      updateEnemyHealthBar();
      updateUI();
    }

    // –ê—Ç–∞–∫–∞
    function attack() {
      if (!currentEnemy) return;

      // –ò–≥—Ä–æ–∫ –∞—Ç–∞–∫—É–µ—Ç
      const playerDamage = Math.floor(damage * (0.8 + Math.random() * 0.4)); // —Å–ª—É—á–∞–π–Ω—ã–π —É—Ä–æ–Ω
      enemyHealth -= playerDamage;
      enemyHealth = Math.max(0, enemyHealth);
      log(`–¢—ã –Ω–∞–Ω–µ—Å ${playerDamage} —É—Ä–æ–Ω–∞ ${currentEnemy.name}.`);

      updateEnemyHealthBar();

      if (enemyHealth <= 0) {
        const reward = isBoss ? 100 + bossCounter * 50 : 10 + Math.floor(Math.random() * 20);
        coins += reward;
        log(`üéâ –¢—ã –ø–æ–±–µ–¥–∏–ª ${currentEnemy.name}! –ü–æ–ª—É—á–µ–Ω–æ –º–æ–Ω–µ—Ç: ${reward}.`);
        bossCounter++;
        currentEnemy = null;
        enemyEl.textContent = "–ü–æ–±–µ–¥–∞! –ù–æ–≤—ã–π –≤—Ä–∞–≥ –ø–æ—è–≤–∏—Ç—Å—è —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É...";
        setTimeout(spawnEnemy, 1500);
        updateUI();
        return;
      }

      // –í—Ä–∞–≥ –∞—Ç–∞–∫—É–µ—Ç
      const enemyDamage = Math.floor(currentEnemy.damage * (0.8 + Math.random() * 0.4));
      playerHealth -= enemyDamage;
      playerHealth = Math.max(0, playerHealth);
      log(`${currentEnemy.name} –Ω–∞–Ω–µ—Å ${enemyDamage} —É—Ä–æ–Ω–∞.`);

      if (playerHealth <= 0) {
        log("üíÄ –¢—ã –ø–æ–≥–∏–±! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.");
        attackBtn.disabled = true;
        healBtn.disabled = true;
        setTimeout(() => {
          alert("–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª! –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞...");
          location.reload();
        }, 2000);
      }

      updateUI();
    }

    // –õ–µ—á–µ–Ω–∏–µ
    function heal() {
      if (coins < 10) {
        log("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è –ª–µ—á–µ–Ω–∏—è!");
        return;
      }
      const healAmount = 30;
      playerHealth = Math.min(maxPlayerHealth, playerHealth + healAmount);
      coins -= 10;
      log(`–¢—ã –≤—ã–ª–µ—á–∏–ª—Å—è –Ω–∞ ${healAmount} –∑–¥–æ—Ä–æ–≤—å—è.`);
      updateUI();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
    function updateUI() {
      coinsEl.textContent = coins;
      damageEl.textContent = damage;
      playerHealthEl.textContent = playerHealth;
      playerHealthBar.style.width = `${(playerHealth / maxPlayerHealth) * 100}%`;
      healBtn.disabled = coins < 10 || playerHealth >= maxPlayerHealth;
      attackBtn.disabled = !currentEnemy || playerHealth <= 0;
    }

    function updateEnemyHealthBar() {
      enemyHealthBar.style.width = `${(enemyHealth / enemyMaxHealth) * 100}%`;
    }

    // –õ–æ–≥ –±–æ—è
    function log(text) {
      const entry = document.createElement("p");
      entry.textContent = text;
      battleLog.appendChild(entry);
      battleLog.scrollTop = battleLog.scrollHeight;
    }

    // –°–æ–±—ã—Ç–∏—è
    attackBtn.addEventListener("click", attack);
    healBtn.addEventListener("click", heal);

    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
    init();
  </script>
</body>
</html>
