<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кликер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
    }

    #counter {
      font-size: 5em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');

    document.body.addEventListener('click', () => {
  count++;
  counter.textContent = count;

  if (count === 1000) {
    alert('Поздравляем! Вы сделали 1000 кликов!');
  }
});
    });
  </script>
</body>
</html>
