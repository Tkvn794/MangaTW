<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кликер</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    img {
      cursor: pointer;
      width: 200px;
    }
    #counter {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Кликер</h1>

  <!-- Картинка, на которую нужно кликать -->
  <img src="images.png" alt="Кликни меня" id="clickImage">

  <!-- Элемент для отображения количества кликов -->
  <div id="counter">0</div>

  <script>
    let count = 0; // Переменная для хранения количества кликов

    const counterDiv = document.getElementById('counter'); // Элемент счётчика
    const clickImage = document.getElementById('clickImage'); // Картинка

    // Обработка клика по картинке
    clickImage.addEventListener('click', () => {
      count++; // Увеличиваем счётчик
      counterDiv.textContent = count; // Обновляем текст на странице
    });
  </script>
</body>
</html>
