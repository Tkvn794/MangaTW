<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Экранный Кликер</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 4em;
      background-color: #f0f0f0;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');

    document.addEventListener('click', () => {
      count++;
      counter.textContent = count;
    });
  </script>
</body>
</html>
