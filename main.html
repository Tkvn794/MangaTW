<html lang="ru">
<head>

  <!-- Подключение Firebase SDK (Compat версия) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- Инициализация Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfzfqOEXyO4f9w_WHfb5ba6VucR4C1h7Q",
      authDomain: "webrtc-chat-d4b03.firebaseapp.com",
      databaseURL: "https://webrtc-chat-d4b03-default-rtdb.firebaseio.com/",
      projectId: "webrtc-chat-d4b03",

</head>
<body>
  <div class="container">
    <h1>Чат по ID комнаты</h1>
    
    <!-- Экран настройки пользователя -->
    <div id="setup-screen">
      <input type="text" id="user-name-input" placeholder="Введите ваше имя">
      <button id="save-name-btn">Сохранить имя</button>
    </div>

    <!-- Экран чата (изначально скрыт) -->
    <div id="chat-screen" style="display: none;">
      <p>Ваш ID: <span id="user-id-display"></span></p>
      <input type="text" id="room-id" placeholder="Введите ID комнаты">
      <button id="join-btn">Присоединиться</button>

      <div id="chat" style="display: none;">
        <div id="messages"></div>
        <div class="input-container">
          <input type="text" id="message-input" placeholder="Введите сообщение">
          <button id="send-btn">Отправить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
