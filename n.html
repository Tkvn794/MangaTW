<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический Шутер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px #00ffff, 0 0 60px rgba(0, 255, 255, 0.3);
        }
        
        #gameCanvas {
            background: #000;
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 20px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff; }
        }
        
        button {
            background: linear-gradient(45deg, #00ffff, #0066ff);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        
        .controls {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .particle {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div>Очки: <span id="score">0</span></div>
            <div>Жизни: <span id="lives">3</span></div>
            <div>Уровень: <span id="level">1</span></div>
        </div>
        
        <div id="startScreen">
            <h1>КОСМИЧЕСКИЙ ШУТЕР</h1>
            <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
            <div class="controls">
                <p>Управление: ← → ↑ ↓</p>
                <p>Стрельба: ПРОБЕЛ</p>
                <p>Собирайте бонусы и уничтожайте врагов!</p>
            </div>
        </div>
        
        <div id="gameOverScreen">
            <h1>ИГРА ОКОНЧЕНА</h1>
            <div style="font-size: 24px; margin: 20px 0;">Ваш счет: <span id="finalScore">0</span></div>
            <button onclick="restartGame()">ИГРАТЬ СНОВА</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');

        // Игровые переменные
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 60,
            speed: 5,
            color: '#00ffff'
        };

        let bullets = [];
        let enemies = [];
        let particles = [];
        let bonuses = [];
        let keys = {};
        let enemySpawnTimer = 0;
        let particleTimer = 0;

        // Обработка клавиш
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' && gameRunning) {
                shoot();
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Создание частиц
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    maxLife: 30,
                    color: color
                });
            }
        }

        // Выстрел игрока
        function shoot() {
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 15,
                speed: 10,
                color: '#ffff00'
            });
        }

        // Создание врага
        function createEnemy() {
            const size = Math.random() * 30 + 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: Math.random() * 2 + 1 + level * 0.2,
                color: `hsl(${Math.random() * 60 + 300}, 70%, 60%)`,
                health: Math.floor(size / 10)
            });
        }

        // Создание бонуса
        function createBonus() {
            if (Math.random() < 0.02) {
                bonuses.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    speed: 2,
                    type: Math.random() < 0.5 ? 'life' : 'power',
                    color: Math.random() < 0.5 ? '#ff00ff' : '#00ff00'
                });
            }
        }

        // Обновление игровой логики
        function update() {
            if (!gameRunning) return;

            // Управление игроком
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;

            // Обновление пуль
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }

                // Проверка попаданий по врагам
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        createParticles(enemies[j].x + enemies[j].width/2, enemies[j].y + enemies[j].height/2, '#ff0000');
                        enemies[j].health--;
                        if (enemies[j].health <= 0) {
                            score += Math.floor(enemies[j].width);
                            enemies.splice(j, 1);
                        }
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }

            // Обновление врагов
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // Проверка столкновения с игроком
                if (checkCollision(player, enemies[i])) {
                    createParticles(player.x + player.width/2, player.y + player.height/2, '#ff0000', 20);
                    enemies.splice(i, 1);
                    lives--;
                    livesElement.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                    continue;
                }

                // Удаление врагов, вышедших за экран
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }

            // Обновление бонусов
            for (let i = bonuses.length - 1; i >= 0; i--) {
                bonuses[i].y += bonuses[i].speed;
                
                // Проверка сбора бонусов
                if (checkCollision(player, bonuses[i])) {
                    createParticles(bonuses[i].x + 15, bonuses[i].y + 15, bonuses[i].color, 15);
                    if (bonuses[i].type === 'life') {
                        lives = Math.min(lives + 1, 5);
                        livesElement.textContent = lives;
                    } else {
                        score += 100;
                    }
                    bonuses.splice(i, 1);
                    continue;
                }

                if (bonuses[i].y > canvas.height) {
                    bonuses.splice(i, 1);
                }
            }

            // Создание врагов
            enemySpawnTimer++;
            if (enemySpawnTimer > Math.max(30 - level * 2, 10)) {
                createEnemy();
                enemySpawnTimer = 0;
                createBonus();
            }

            // Обновление частиц
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].life--;
                particles[i].vy += 0.1; // гравитация
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Обновление уровня
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelElement.textContent = level;
                createParticles(canvas.width/2, canvas.height/2, '#ffff00', 50);
            }

            // Обновление счета
            scoreElement.textContent = score;
        }

        // Проверка столкновений
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Рендеринг
        function render() {
            // Очистка canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameRunning) return;

            // Рисование игрока
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Эффект свечения игрока
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 20;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // Рисование пуль
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // Эффект свечения пули
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });

            // Рисование врагов
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Эффект свечения врага
                ctx.shadowColor = enemy.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.shadowBlur = 0;
                
                // Полоса здоровья
                if (enemy.health > 1) {
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(enemy.x, enemy.y - 10, enemy.width, 5);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(enemy.x, enemy.y - 10, enemy.width * (enemy.health / Math.floor(enemy.width / 10)), 5);
                }
            });

            // Рисование бонусов
            bonuses.forEach(bonus => {
                ctx.fillStyle = bonus.color;
                ctx.fillRect(bonus.x, bonus.y, bonus.width, bonus.height);
                
                // Анимация вращения
                ctx.save();
                ctx.translate(bonus.x + bonus.width/2, bonus.y + bonus.height/2);
                ctx.rotate(Date.now() / 200);
                ctx.fillStyle = bonus.color;
                ctx.fillRect(-bonus.width/2, -bonus.height/2, bonus.width, bonus.height);
                ctx.restore();
                
                // Эффект свечения бонуса
                ctx.shadowColor = bonus.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(bonus.x, bonus.y, bonus.width, bonus.height);
                ctx.shadowBlur = 0;
            });

            // Рисование частиц
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3 * alpha, 0, Math.PI * 2);
                ctx.fill();
            });

            // Звездное небо
            particleTimer++;
            if (particleTimer > 5) {
                createParticles(Math.random() * canvas.width, 0, '#ffffff', 1);
                particleTimer = 0;
            }
        }

        // Главный игровой цикл
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Начало игры
        function startGame() {
            gameRunning = true;
            startScreen.style.display = 'none';
            resetGame();
        }

        // Перезапуск игры
        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        // Конец игры
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // Сброс игры
        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            bullets = [];
            enemies = [];
            particles = [];
            bonuses = [];
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 80;
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
        }

        // Запуск игры
        gameLoop();
    </script>
</body>
  </html>
